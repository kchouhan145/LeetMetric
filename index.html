<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>LeetMetric</h1>
            <div class="user-container">
                <p>Enter your username below:</p>
                <div class="user-input-container">
                    <input type="text" id="user-input" placeholder="Enter your username">
                    <button id="search-btn">
                        <span class="button_top">Search</span>
                    </button>
    
                </div>
            </div>
            <div class="stats-container">
                    <div class="progress">
                        <div class="progress-item">
                            <div class="easy-progress circle" id="circle-easy">
                                <span id="easy-label"></span>
                                <p>Easy</p>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="medium-progress circle" id="circle-medium">
                                <span id="medium-label"></span>
                                <p>Medium</p>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="hard-progress circle" id="circle-hard">
                                <span id="hard-label"></span>
                                <p>Hard</p>
                            </div>
                        </div>                    
                    </div>
                    <div id="stats-card">
    
                    </div>
            </div>
        </div>
    </div>
    <footer>&copy;Kartik Chouhan || All Rights Reserved</footer>    
</body>
<script src="script.js"></script>
</html>
